<p>幼年加入西川慈恩寺佛宗</p>
<p>其梦想是重新发扬佛宗。因为处在Kanit并且从来没有去过佛宗发源地汉努达，所以云虚大师的目光尚浅，只能聚集在国内——而且本来Kanit的佛宗和佛教文化就不如诺沙<!--西藏-->浓厚，对外（与其他国家、超出自己地区界限）交流不是那么发达，所以云虚大师大部分游历和讲座都局限于国内——其自己深知自身局限，所以一生致力翻译卡罗须提文(Sanskrit)文献，想要Kanit获得更正统的佛经传承。</p>
