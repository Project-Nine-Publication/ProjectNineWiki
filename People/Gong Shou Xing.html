        <p>(Idea from, #20220531) 如何将来我有孩子，我要将他以星星命名。<!--(Reference) Unposed WeChat 20220531: Last night drive in Vancouver， 初来乍到时的热情。¶唯有那片星空🌃提醒着我，在永恒的宇宙面前凡事的琐碎追求都是那般微不足道。¶也正因为没有什么失去是真的好值得叹息的，我们才更可以毫无顾虑的走出自己的道路。¶如果将来我有孩子，我要将它以星星✨命名；如果还有梦想没有实现，我要让它与星星同进同灭；我希望这是我梦想起飞和结束的地方：追着星星奔跑。--></p>
