<p>通用雷德斯公司，运输业前500强。其中比较出名的产品包括以太系列飞机。</p>
<!--Notice we are at a diversion here whether General Redes should ba a new company or an old well-established company.-->
<p>曾经以其著名产品线命名的“以太公司”，后来改为General Redes (GR). 其还算作比较年轻，是近30年快速发展起来公司——其总裁本人是一个注明的entrepreneur，依靠之前一个产品积累了大量的资金。</p>
