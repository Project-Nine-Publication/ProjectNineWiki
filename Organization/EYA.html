<p>EYA 北美包包店（门店，有点算是Luxury产品，但是又不算因为很大众），Premium和普通，买包可以提供免费国际运输，包括在里面装东西。可能比一般的邮递还便宜（一种宣传手段）。门店有浴室、Spa、Spa内用餐的地方、男女休息区，还有premium Spa。入口接待处像是酒店-还提供住宿。很多刚出国的人喜欢过来买包、邮寄、消费。</p>
